<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame Picker Video Player</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; background: #111; color: #eee; font-family: sans-serif; }
    canvas { border: 2px solid #444; margin-top: 10px; }
    .controls { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    button, input { padding: 5px; border-radius: 6px; border: none; }
    button { background: #444; color: #eee; cursor: pointer; }
    button:hover { background: #666; }
    h1 { font-size: 1.5rem; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Frame Selector Video Player</h1>
  
  <input type="file" id="fileInput" accept="video/*"><br>

  <div class="controls">
    <button id="prevFrame">◀ Prev</button>
    <button id="nextFrame">Next ▶</button>
    <label>
      Resolution: 
      <input type="number" id="width" value="320" style="width: 60px;"> × 
      <input type="number" id="height" value="240" style="width: 60px;">
    </label>
    <button id="applyRes">Apply</button>
  </div>

  <video id="video" style="display:none"></video>
  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const prevBtn = document.getElementById("prevFrame");
    const nextBtn = document.getElementById("nextFrame");
    const applyRes = document.getElementById("applyRes");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");

    let step = 1/30; // default to ~30fps

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        video.load();
        video.addEventListener("loadedmetadata", () => {
          step = 1 / (video.frameRate || 30); // fallback if no frameRate metadata
          canvas.width = parseInt(widthInput.value);
          canvas.height = parseInt(heightInput.value);
          video.currentTime = 0;
        }, { once: true });
      }
    });

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    video.addEventListener("seeked", drawFrame);

    nextBtn.addEventListener("click", () => {
      video.currentTime = Math.min(video.currentTime + step, video.duration);
    });

    prevBtn.addEventListener("click", () => {
      video.currentTime = Math.max(video.currentTime - step, 0);
    });

    applyRes.addEventListener("click", () => {
      canvas.width = parseInt(widthInput.value);
      canvas.height = parseInt(heightInput.value);
      drawFrame();
    });
  </script>
</body>
</html>
